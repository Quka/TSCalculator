<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>TypeScript Calculator</h1>

  <div id="wrapper">
    
    <label>
      1st number
      <input type="number" name="n1" id="n1" placeholder="number">
    </label>
    <label>
      2nd number
      <input type="number" name="n2" id="n2" placeholder="number">
    </label>

    <div id="mathBtns">
      <input class="mathBtns" type="submit" value="+" id="add">
      <input class="mathBtns" type="submit" value="-" id="sub">
      <input class="mathBtns" type="submit" value="*" id="multi">
      <input class="mathBtns" type="submit" value="/" id="div">
    </div>

    <div id="result">
      Result: <span id="result-span">0</span>
    </div>
  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
